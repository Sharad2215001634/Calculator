<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
            <form>
                
                <div class="display">
                    <input type="text" name="display">
                </div>
                <hr style="border-top: 1px solid rgb(255 60 0); box-shadow: 0 0 0 transparent;">



                <div>
                    <input type="button" value="AC" onclick="display.value =''" class="operator" style="background-color: rgb(255 60 0); color: bisque;">
                    <input type="button" value="AD" onclick="display.value = display.value.toString().slice(0,-1)" class="operator" style="background-color: rgb(255 60 0); color: bisque;">
                    <input type="button" value="." onclick="display.value +='.'" class="operator" style="background-color: rgb(255 60 0); color: bisque;">
                    <input type="button" value="/" onclick="display.value +='/'" class="operator" style="background-color: rgb(255 60 0); color: bisque;">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'" style="color: black;">
                    <input type="button" value="8" onclick="display.value +='8'" style="color: black;">
                    <input type="button" value="9" onclick="display.value +='9'" style="color: black;">
                    <input type="button" value="*" onclick="display.value +='*'" class="operator" style="background-color: rgb(255 60 0); color: bisque;">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'" style="color: black;">
                    <input type="button" value="5" onclick="display.value +='5'" style="color: black;">
                    <input type="button" value="6" onclick="display.value +='6'" style="color: black;">
                    <input type="button" value="-" onclick="display.value +='-'" class="operator" style="background-color: rgb(255 60 0); color: bisque;">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'" style="color: black;">
                    <input type="button" value="2" onclick="display.value +='2'" style="color: black;">
                    <input type="button" value="3" onclick="display.value +='3'" style="color: black;">
                    <input type="button" value="+" onclick="display.value +='+'" class="operator" style="background-color: rgb(255 60 0); color: bisque;">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value +='00'" style="color: black;">
                    <input type="button" value="0" onclick="display.value +='0'" style="color: black;">
                    <input type="button" value="="onclick="display.value = eval(display.value)" class="eqaul" style="background-color: rgb(255 60 0); color: bisque;">
                    
                </div>
        </div>
            </form>
     </div>

       
</body>
</html>
